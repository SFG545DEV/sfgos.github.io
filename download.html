<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://isos.sfgos.net/index">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Download</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-left: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="message">Redirecting to download...</div>
    <p style="display: none;">If you are not redirected automatically, follow this <a href="https://isos.sfgos.net/index">link to download SFGOS</a>.</p>
</body>
</html>
